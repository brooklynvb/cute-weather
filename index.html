<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Cute Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <h2>
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Change city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
                <input type="submit" value="Search" />
              </form>
            </h2>
            <ul>
              <div class="dat"><li id="date"></li></div>
              <div class="des"><li id="description"></li></div>
            </ul>
          </div>
          <div class="row">
            <div class="left">
              <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png""
              id="icon" class="emoji" />
              <div class="temp" id="temperature"></div>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
            <div class="right">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="day-1">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
            <div class="day-2">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
            <div class="day-3">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
            <div class="day-4">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
            <div class="day-5">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
            <div class="day-6">
              <div class="weather-forecast-date">Day</div>

              <img
                src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
                alt=""
                width="36"
              />

              <div class="weather-forecast-temp">
                <span class="weather-forecast-temp-max">18</span
                ><span class="weather-forecast-temp-min"> 12</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/ANurfHerder/cute-weather"
            >Open-source code</a
          >
          by Brooklyn Van Bebber</small
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
